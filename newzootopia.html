<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>newzootopia</title>
    <link rel="stylesheet" href="newzootopia.css">
</head>

<body>
    <div class="con">
        <div class="up">
            <img src="img/cow.png" alt="cow" width="24px" height="24px">
        </div>
        <div class="left">
            <img src="img/lion.png" alt="lion" width="24px" height="24px">
        </div>
        <div class="core">
            <img src="img/rabbit.png" alt="rabbit" width="24px" height="24px">
        </div>
        <div class="right">
            <img src="img/fox.png" alt="fox" width="24px" height="24px">
        </div>
        <div class="down">
            <img src="img/sheep.png" alt="sheep" width="24px" height="24px">
        </div>
    </div>
</body>

</html>
